<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <ul>
            <li><a href="{% url 'attendence' %}" style="color:black; text-decoration:none;">ðŸ“‰ Attendance</a></li>
            <li><a href="{% url 'summary' %}" style="color:black; text-decoration:none;">ðŸ“Š Attendance Summary</a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h3>Attendance Management</h3>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="search" class="form-control" placeholder="Search name / roll">
            </div>
            <div class="col-md-3">
                <button class="btn btn-info" onclick="loadAttendance()">Search</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#attendanceModal">
                    + Add Attendance
                </button>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="attendanceModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Add / Update Attendance</h5>
            </div>
            <div class="modal-body">
                <input type="number" id="student_id" class="form-control mb-2" placeholder="Student">
                <input type="date" id="date" class="form-control mb-2">
                <select id="status" class="form-control mb-2">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Late">Late</option>
                </select>
                <textarea id="remarks" class="form-control" placeholder="Remarks"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info"  type="submit" onclick="saveAttendance()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/attendence.js"></script>
</body>
</html>
